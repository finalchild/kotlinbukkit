language: java
jdk:
- openjdk14
before_deploy: "./gradlew prepareUpload"
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/libs/*
  skip_cleanup: true
  on:
    repo: finalchild/kotlinbukkit
    tags: true
- provider: bintray
  file: ".bintraydescriptor.json"
  user: finalchild
  key:
    secure: 
  passphrase:
    secure: 
  skip_cleanup: true
  on:
    repo: finalchild/kotlinbukkit
    tags: true
